<!Doctype html>
<html lang="en">
<head>
	{% include 'head.html' %}
	<title>课程</title>
	<script src="{{main}}"></script>
</head>
<body>
	{% include 'header.html' %}
	<main style="margin-top: 20px">
		<div>
			<div class="row">
				<div class="col s2 container center-align">
					<ul id="nav-mobile">
						<li class="logo">
							<h5>LOGO</h5>
						</li>
						<li class="bold"><a href="#" class="waves-effect waves-teal">成绩</a></li>
						<li class="bold active"><a href="#" class="waves-effect waves-teal">老师</a></li>
						<li class="no-padding">
							<ul class="collapsible collapsible-accordion">
							<li class="bold"><a class="collapsible-header waves-effect waves-teal">课程安排</a>
								<div class="collapsible-body">
								<ul>
									<li><a href="#">周一</a></li>
									<li><a href="#">周二</a></li>
								</ul>
								</div>
							</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="col m10 s10 container center-align">

						<h3>课程报名</h3>
						<table class="responsive-table centered highlight striped">
							<thead>
								<tr>
									<th data-filed="choice">选择</th>
									<th data-field="subject">科目</th>
									<th data-field="grade">年级</th>
									<th data-field="term">学期</th>
									<th data-field="time">上课时间</th>
									<th data-field="fee">费用</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>
	{% include 'footer.html' %}

</html>
