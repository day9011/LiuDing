<!Doctype html>
<html>
<head>
	{% include 'head.html' %}
	<title>注册</title>
	<script src="{{main}}"></script>
	<script src="{{auth}}"></script>
</head>
<body>
	{% include 'header.html' %}
	<main>
		<br/>
		<div class="container">
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">perm_identity</i>
					<input id="name" type="text" class="validate">
					<label for="name">姓名</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i>
					<input id="account" type="text" class="validate">
					<label for="account">账户</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">vpn_key</i>
					<input id="password" type="password" class="validate">
					<label for="password">密码</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">phone</i>
					<input id="tel" type="text" class="validate">
					<label for="tel">手机号(可选)</label>
				</div>
			</div>
			<div class="ro">
				<div class="input-field col s12">
					<i class="material-icons prefix">contacts</i>
					<select id="sex">
						<option value="" disabled selected>选择性别</option>
						<option value="1">男</option>
						<option value="2">女</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">label</i>
					<input id="age" type="text" class="validate">
					<label for="age">年龄</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">label</i>
					<input id="school" type="text" class="validate">
					<label for="school">学校</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">email</i>
					<input id="email" type="email" class="validate">
					<label for="email" data-error="格式错误" data-success="格式正确">邮箱</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
						<i class="material-icons prefix">label</i>
					<input id="parent" type="text" class="validate">
					<label for="parent">监护人姓名</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">label</i>
					<input id="relation" type="text" class="validate">
					<label for="relation">亲属关系</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">phone</i>
					<input id="parent_tel" type="text" class="validate">
					<label for="parent_tel">监护人手机号</label>
				</div>
				<div class="col s3">
					<a class="waves-effect waves-light btn float" onclick="Register()">注册</a>
				</div>
				<div class="col s3 offset-s6 right-align">
					<a class="waves-effect waves-light btn float">获取验证码</a>
				</div>
			</div>
		</div>
	</main>
	{% include 'footer.html' %}
</body>
</html>
