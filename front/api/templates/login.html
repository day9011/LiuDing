<!Doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="theme-color" content="#EE6E73">
	<title>登陆</title>
	

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.bootcss.com/materialize/1.0.0-rc.2/js/materialize.js"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/materialize/1.0.0-rc.2/css/materialize.css">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="{{main}}"></script>
	<script src="{{auth}}"></script>
</head>
<body>
	<header class="page-footer docs-footer valign-wrapper">
		<div class="container lighten-2">
			<div class="row">
				<div class="col s8 left-align">
					<a class="waves-effect waves-light btn" href="/index">首页</a>
					<a class="waves-effect waves-light btn" href="/course">课程</a>
					<a class="waves-effect waves-light btn" href="#">题库</a>
					<a class="waves-effect waves-light btn" href="#">智能</a>
					<a class="waves-effect waves-light btn" href="#">评测</a>
				</div>
				<div class="col s4 right-align">
					<div id="user_op">
						<a id="register_btn" class="waves-effect waves-light btn" href="/register">注册</a>
						<a id="login_btn" class="waves-effect waves-light btn" href="/index">登录</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main>
		<br/>
		<div class="container">
			<div class="row">
				<div class="input-field col s12">
					<input id="account" type="text" class="validate">
					<label for="account">账户</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="password" type="password" class="validate">
					<label for="password">密码</label>
				</div>
			</div>
			<div class="row">
				<div class="col s3">
					<a class="waves-effect waves-light btn float" href="/register">注册</a>
				</div>
				<div class="col s3 offset-s6 right-align">
					<a class="waves-effect waves-light btn float" onclick="Login()">登陆</a>
				</div>
			</div>
		</div>
	</main>
	<footer class="page-footer docs-footer valign-wrapper">
		<div class="container">
			<div class="row">
				<div class="col s12 center-align">
					<h6>Footer Page Info</h6>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
