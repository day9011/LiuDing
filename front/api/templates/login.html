<!Doctype html>
<html>
<head>
	{% include 'head.html' %}
	<title>登陆</title>
	<script src="{{main}}"></script>
	<script src="{{auth}}"></script>
</head>
<body>
	{% include 'header.html' %}
	<main>
		<br/>
		<div class="container">
			<div class="row">
				<div class="input-field col s12">
					<input id="account" type="text" class="validate">
					<label for="account">账户</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="password" type="password" class="validate">
					<label for="password">密码</label>
				</div>
			</div>
			<div class="row">
				<div class="col s3">
					<a class="waves-effect waves-light btn float" href="/register">注册</a>
				</div>
				<div class="col s3 offset-s6 right-align">
					<a class="waves-effect waves-light btn float" onclick="Login()">登陆</a>
				</div>
			</div>
		</div>
	</main>
	{% include 'footer.html' %}
</body>
</html>
